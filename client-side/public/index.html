<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <script>
    var tempDizkuzData = JSON.parse(localStorage.getItem('dizkuzData'));
    if (tempDizkuzData === null) {
      const dizkuzData = {
        currentOrganisation: "none",
        currentOrganisationName: "none",
        currentCategory: "none",
        currentCategoryName: "none",
        currentIssue: "none",
        currentIssueName: "none"
      };
      localStorage.setItem('dizkuzData', JSON.stringify(dizkuzData));
    }
  </script>

  <title>Issue Tracker</title>
</head>

<body style="user-select: none">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
